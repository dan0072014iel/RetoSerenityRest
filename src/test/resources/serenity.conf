serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
  report {
    enabled = true
    accessibility = true
    exclude.tags = "resetappstate,singlebrowser,manual"
    outputDirectory = target/site/serenity
  }
  requirement {
    types = "theme, epic, feature"
  }
  reports.show.step.details = true
  verbosity = high
}